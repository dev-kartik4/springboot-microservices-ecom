server:  port: 8999eureka:  client:    register-with-eureka: true    fetch-registry: true    service-url:      defaultZone: http://localhost:8761/eureka/  instance:    hostname: localhostspring:  application:    name: apigateway-service  cloud:    config:      uri: http://localhost:8888    gateway:      routes:        - id: customer-service          uri: lb://customer-service          predicates:            - Path=/customer/**          filters:            - name: CircuitBreaker              args:                name: customerCircuitBreaker                fallbackUri: forward:/fallbackerror/customer        - id: order-service          uri: lb://order-service          predicates:            - Path=/orders/**          filters:            - name: CircuitBreaker              args:                name: orderCircuitBreaker                fallbackUri: forward:/fallbackerror/orders        - id: cart-service          uri: lb://cart-service          predicates:            - Path=/cart/**          filters:            - name: CircuitBreaker              args:                name: customerCircuitBreaker                fallbackUri: forward:/fallbackerror/cart        - id: product-service          uri: lb://product-service          predicates:            - Path=/products/**          filters:            - name: CircuitBreaker              args:                name: productCircuitBreaker                fallbackUri: forward:/fallbackerror/products        - id: inventory-service          uri: lb://inventory-service          predicates:            - Path=/inventory/**          filters:            - name: CircuitBreaker              args:                name: inventoryCircuitBreaker                fallbackUri: forward:/fallbackerror/inventory        - id: promotions-service          uri: lb://promotions-service          predicates:            - Path=/promotions/**          filters:            - name: CircuitBreaker              args:                name: promotionCircuitBreaker                fallbackUri: forward:/fallbackerror/promotions        - id: checkout-service          uri: lb://checkout-service          predicates:            - Path=/checkout/**          filters:            - name: CircuitBreaker              args:                name: checkoutCircuitBreaker                fallbackUri: forward:/fallbackerror/checkoutmanagement:  health:    circuitbreakers:      enabled: true  endpoints:    web:      exposure:        include: health  endpoint:    health:      show-details: always